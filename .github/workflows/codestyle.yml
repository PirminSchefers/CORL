name: codestyle
# <- standard block end ->
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
      - develop
      - main


jobs:
  build:
    name: codestyle
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.8]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2

      - name: set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          # python -m pip install --upgrade --user pip
          pip install -r requirements/requirements_dev.txt
          python --version
          pip --version
          pip list
        shell: bash
# <- standard block end ->
      - name: check codestyle
        run: |
          ruff --version
          ruff clean
          ruff check --config pyproject.toml --diff .
        shell: bash
